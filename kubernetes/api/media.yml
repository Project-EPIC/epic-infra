apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-api
  labels:
    app: media-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: media-api
  template:
    metadata:
      labels:
        app: media-api
    spec:
      terminationGracePeriodSeconds: 10
      volumes:
         - name: keyfiles
           secret:
             secretName: keyfile
      containers:
      - name: media-api
        image: projectepic/mediaapi:1.0.1
        imagePullPolicy: Always
        volumeMounts:
         - mountPath: /private
           name: keyfiles
        resources:
          limits:
           memory: 700Mi
           cpu: "80m"
          requests:
           memory: 500Mi
           cpu: "80m"
        ports:
          - containerPort: 8080
          - containerPort: 8081
        livenessProbe:
          periodSeconds: 60
          httpGet:
            path: /healthcheck
            port: 8081
          initialDelaySeconds: 120
          timeoutSeconds: 5
        readinessProbe:
          periodSeconds: 20
          httpGet:
            path: /healthcheck
            port: 8081
          initialDelaySeconds: 40
          timeoutSeconds: 5
        env:
         - name: GOOGLE_APPLICATION_CREDENTIALS
           value: /private/keyfile.json
      nodeSelector:
        cloud.google.com/gke-nodepool: production-pool
---
apiVersion: v1
kind: Service
metadata:
  name: media-api
spec:
  type: NodePort
  ports:
  - port: 8080
    name: client
  selector:
    app: media-api
